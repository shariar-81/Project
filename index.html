<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://w0.peakpx.com/wallpaper/30/988/HD-wallpaper-troll-neon-neon-face-blue-troll.jpg" type="image/x-icon">
    <title>Project</title>
    
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-lime: #00ff00;
            --dark-bg: rgba(0, 0, 0, 0.8);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            color: var(--neon-cyan);
        }

        video.background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            preload: auto;
        }

        @keyframes neonGlow {
            0% { box-shadow: 0 0 10px var(--neon-cyan); }
            50% { box-shadow: 0 0 20px var(--neon-lime); }
            100% { box-shadow: 0 0 10px var(--neon-cyan); }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: var(--dark-bg);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            animation: neonGlow 1.5s infinite alternate;
            z-index: 1000;
            border-bottom: 2px solid var(--neon-cyan);
            box-sizing: border-box;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: var(--neon-cyan);
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .nav-links a::before {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -5px;
            width: 0;
            height: 3px;
            background: var(--neon-cyan);
            transition: all 0.4s ease-in-out;
            transform: translateX(-50%);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .nav-links a:hover {
            color: var(--neon-lime);
            text-shadow: 0 0 10px var(--neon-lime);
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .login-container {
            position: relative;
            margin-left: 20px;
        }

        .login-btn {
            background: none;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
        }

        .login-btn:hover {
            color: var(--neon-lime);
            border-color: var(--neon-lime);
            box-shadow: 0 0 15px var(--neon-lime);
        }

        .login-popup {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--dark-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            z-index: 1001;
            width: 300px;
            animation: neonGlow 1.5s infinite alternate;
            margin-top: 15px;
        }

        .login-container:hover .login-popup,
        .login-popup:hover {
            display: block;
        }

        .login-popup input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--neon-cyan);
            background: none;
            color: var(--neon-cyan);
            font-size: 16px;
            border-radius: 5px;
        }

        .login-popup input:focus {
            border-color: var(--neon-lime);
            box-shadow: 0 0 10px var(--neon-lime);
        }

        .login-popup button {
            width: 100%;
            padding: 12px;
            background: var(--neon-cyan);
            color: black;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-popup button:hover {
            background: var(--neon-lime);
        }

        .login-popup label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: var(--neon-cyan);
        }

        /* Fixed Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 15px;
                justify-content: flex-end;
            }

            .nav-links {
                display: none;
            }

            .login-container {
                margin: 0;
                position: static;
            }

            .login-btn {
                padding: 8px 15px;
                font-size: 16px;
                white-space: nowrap;
            }

            .login-popup {
                right: 15px;
                width: calc(100% - 30px);
            }
        }

        @media (max-width: 480px) {
            .login-btn {
                padding: 6px 12px;
                font-size: 14px;
            }
            
            .navbar {
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop preload="auto">
        <source src="https://static.videezy.com/system/resources/previews/000/007/313/original/Plexus.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </div>
        
        <div class="login-container">
            <button class="login-btn">Login</button>
            <div class="login-popup">
                <h3 style="color: var(--neon-cyan); margin-bottom: 20px;">Login</h3>
                <label for="email">Email/Number</label>
                <input type="text" id="email" placeholder="example@mail.com">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••">
                <button>Submit</button>
            </div>
        </div>
    </nav>
</body>
</html>
